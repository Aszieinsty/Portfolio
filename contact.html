<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="Section-one">
            <h1 class="Section-one__name">Aszi Indra Einsty</h1>
            <p class="Section-one__role">Web developer</p>
            <a class="Section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">


            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name" class = "contact-form__input"></td>

                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Enter your email" class = "contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea placeholder="Message...." class = "contact-form__textarea">
                            </textarea>
                        </td>

                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td><input type="Submit" class = "contact-form__submit"></td>
                    </tr>
                </table>


            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https:www.instagram.com">Instagram</a>
                <a href="https:www.facebook.com">Facebook</a>
            </p>
            <p class="section-five__desc">&copy; Aszi Indra Einsty</p>
        </div>
    </div>
</body>

</html>
